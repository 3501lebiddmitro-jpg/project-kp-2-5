<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Matrix Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./login/login.css" />
    <link rel="stylesheet" href="./sidebar/sidebar.css" />
    <script src="./login/login.js"></script>
    <script src="./sidebar/sidebar.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4">
    <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
        <div id="sidebar-container" class="hidden"></div>

        <div class="chat-area p-4 flex-1 flex flex-col">
            <div id="login-container"></div>

            <template x-if="accessToken">
                <div class="flex flex-col h-full">
                    <div class="flex items-center justify-between border-b pb-2 mb-2">
                        <h3 class="text-lg font-semibold" x-text="(rooms.find(r=>r.roomId===roomId)?.name)||roomId">
                        </h3>
                    </div>

                    <div class="flex-1 overflow-y-auto space-y-2" x-ref="messagesEl">
                        <template x-for="m in messages" :key="m.event_id">
                            <div class="text-sm">
                                <span class="font-medium" x-text="m.sender"></span>:
                                <span x-text="m.content?.body"></span>
                            </div>
                        </template>
                        <template x-if="messages.length===0">
                            <div class="text-sm text-gray-500">Нет сообщений</div>
                        </template>
                    </div>

                    <div class="mt-3 flex gap-2">
                        <input x-model="newMessage" placeholder="Type a message" class="border p-2 rounded flex-1" />
                        <button @click="sendMessage()"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
                    </div>
                </div>
            </template>

            <p x-show="error" x-text="error" class="text-red-600 mt-3"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./login/login.html')
                .then(r => r.text())
                .then(html => document.getElementById('login-container').innerHTML = html);

            fetch('./sidebar/sidebar.html')
                .then(r => r.text())
                .then(html => {
                    const el = document.getElementById('sidebar-container');
                    el.innerHTML = html;
                    el.classList.remove('hidden');
                });
        });

        function chatApp() {
            return {
                username: '',
                password: '',
                accessToken: '',
                userId: '',
                roomId: '',
                rooms: [],
                messages: [],
                newRoomName: '',
                newRoomId: '',
                lastSyncToken: '',
                newMessage: '',
                error: '',
                login,
                fetchRoomsWithNames,
                createRoom,
                switchRoom,
                fetchMessages,
                sendMessage,
                getRoomName,
            };
        }
    </script>

    <style>
        .chat-container {
            min-height: 80vh;
        }

        .chat-area {
            min-height: 80vh;
        }
    </style>
</body>

</html>
