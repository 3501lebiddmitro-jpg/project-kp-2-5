<template x-if="accessToken">
  <aside class="sidebar p-4 bg-gray-50 border-r border-gray-200 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Rooms</h2>
    <ul class="room-list space-y-1 px-1">
      <template x-for="room in rooms" :key="room.roomId">
        <li
          @click="switchRoom(room.roomId)"
          :class="{'active': room.roomId === roomId}"
          class="cursor-pointer rounded-lg room-item"
          x-text="room.name || room.roomId"
        ></li>
      </template>
      <template x-if="rooms.length === 0">
        <li class="text-sm text-gray-500">Нет комнат</li>
      </template>
    </ul>
    <div class="mt-6">
      <input x-model="newRoomName" placeholder="New room name" class="border p-2 w-full mb-2 rounded" />
      <button @click="createRoom()" class="btn-create">Create Room</button>
      <p x-show="newRoomId" class="text-sm text-gray-600 mt-1">Room ID: <span x-text="newRoomId"></span></p>
    </div>
  </aside>
</template>
